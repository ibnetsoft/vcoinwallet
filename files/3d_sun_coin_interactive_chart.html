    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {

        .stat-card {

            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-title {

        }
        .stat-value {

            font-weight: bold;
        }
        .preset-buttons {

        }
        button {
            padding: 10px 20px;

            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .table-container {
            overflow-x: auto;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .animation-toggle {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #667eea;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ 3D SUN TECH ì½”ì¸ ê°€ì¹˜ ë¶„ì„ ëŒ€ì‹œë³´ë“œ</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="peRatio">P/E Ratio (ì£¼ê°€ìˆ˜ìµë¹„ìœ¨)</label>
                <input type="range" id="peRatio" min="5" max="30" step="0.5" value="10">
                <div class="value-display" id="peValue">10</div>
            </div>
            
            <div class="control-group">
                <label for="members">íšŒì› ìˆ˜ (ëª…)</label>
                <input type="number" id="members" min="1000" max="1000000" step="1000" value="10000">
            </div>
            
            <div class="control-group">
                <label for="revenue">ì—°ê°„ ë§¤ì¶œ (ì–µì›)</label>
                <input type="number" id="revenue" min="100" max="50000" step="100" value="10000">
            </div>
            
            <div class="control-group">
                <label for="profitMargin">ìˆœì´ìµë¥  (%)</label>
                <input type="range" id="profitMargin" min="5" max="30" step="1" value="15">
                <div class="value-display" id="profitValue">15%</div>
            </div>
            
            <div class="control-group">
                <label for="coinShare">ì½”ì¸ ë³´ìœ ì ì§€ë¶„ (%)</label>
                <input type="range" id="coinShare" min="5" max="30" step="1" value="15">
                <div class="value-display" id="shareValue">15%</div>
            </div>
        </div>

        <div class="preset-buttons">
            <button onclick="setPreset('conservative')">ë³´ìˆ˜ì  ì‹œë‚˜ë¦¬ì˜¤ (P/E 8)</button>
            <button onclick="setPreset('moderate')">ì¤‘ë¦½ ì‹œë‚˜ë¦¬ì˜¤ (P/E 12)</button>
            <button onclick="setPreset('optimistic')">ë‚™ê´€ì  ì‹œë‚˜ë¦¬ì˜¤ (P/E 15)</button>
            <button onclick="setPreset('aggressive')">ê³µê²©ì  ì‹œë‚˜ë¦¬ì˜¤ (P/E 20)</button>
        </div>

        <div class="animation-toggle">
            <label class="switch">
                <input type="checkbox" id="animateToggle">
                <span class="slider"></span>
            </label>
            <span>ì‹¤ì‹œê°„ ë³€ë™ ì‹œë®¬ë ˆì´ì…˜</span>
        </div>

        <div class="chart-container">
            <canvas id="coinChart"></canvas>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-title">íšŒì‚¬ ì „ì²´ ê°€ì¹˜</div>
                <div class="stat-value" id="companyValue">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">1ì½”ì¸ë‹¹ ê°€ì¹˜</div>
                <div class="stat-value" id="coinValue">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">1ì½”ì¸ë‹¹ ë°°ë‹¹ì•¡</div>
                <div class="stat-value" id="dividendValue">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">ë°°ë‹¹ ìˆ˜ìµë¥ </div>
                <div class="stat-value" id="yieldValue">-</div>
            </div>
        </div>

        <div class="table-container">
            <h2>ğŸ“Š ì‹œë‚˜ë¦¬ì˜¤ë³„ ìƒì„¸ ë¶„ì„</h2>
            <table id="analysisTable">
                <thead>
                    <tr>
                        <th>P/E Ratio</th>
                        <th>íšŒì‚¬ ê°€ì¹˜</th>
                        <th>ì½”ì¸ ì§€ë¶„ ê°€ì¹˜</th>
                        <th>1ì½”ì¸ë‹¹ ê°€ì¹˜</th>
                        <th>ì—°ê°„ ë°°ë‹¹ì•¡</th>
                        <th>ìˆ˜ìµë¥ </th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ì°¨íŠ¸ ì„¤ì •
        const ctx = document.getElementById('coinChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: '1ì½”ì¸ë‹¹ ê°€ì¹˜ (ì›)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        yAxisID: 'y'
                    },
                    {
                        label: 'ë°°ë‹¹ ìˆ˜ìµë¥  (%)',
                        data: [],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    if (context.datasetIndex === 0) {
                                        label += new Intl.NumberFormat('ko-KR').format(context.parsed.y) + 'ì›';
                                    } else {
                                        label += context.parsed.y.toFixed(2) + '%';
                                    }
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: '1ì½”ì¸ë‹¹ ê°€ì¹˜ (ì›)'
                        },
                        ticks: {
                            callback: function(value) {
                                return new Intl.NumberFormat('ko-KR').format(value);
                            }
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'ë°°ë‹¹ ìˆ˜ìµë¥  (%)'
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                        ticks: {
                            callback: function(value) {
                                return value.toFixed(1) + '%';
                            }
                        }
                    }
                }
            }
        });

        // ì½”ì¸ ë°œí–‰ëŸ‰ ê³„ì‚° í•¨ìˆ˜
        function calculateTotalCoins(members) {
            let totalCoins = 0;
            
            // 1~10,000ëª…: ì‹ ê·œ 500 + ì¶”ì²œ 1,000 = 1,500ì½”ì¸/ì¸
            const first10k = Math.min(members, 10000);
            totalCoins += first10k * 1500;
            
            // 10,001~20,000ëª…: ì‹ ê·œ 200 + ì¶”ì²œ 400 = 600ì½”ì¸/ì¸
            if (members > 10000) {
                const next10k = Math.min(members - 10000, 10000);
                totalCoins += next10k * 600;
            }
            
            // 20,001~100,000ëª…: ì‹ ê·œ 100 + ì¶”ì²œ 200 = 300ì½”ì¸/ì¸
            if (members > 20000) {
                const remaining = members - 20000;
                totalCoins += remaining * 300;
            }
            
            return totalCoins;
        }

        // ê³„ì‚° ë° ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateCalculations() {
            const peRatio = parseFloat(document.getElementById('peRatio').value);
            const members = parseInt(document.getElementById('members').value);
            const revenue = parseFloat(document.getElementById('revenue').value) * 100000000; // ì–µì›ì„ ì›ìœ¼ë¡œ ë³€í™˜
            const profitMargin = parseFloat(document.getElementById('profitMargin').value) / 100;
            const coinShare = parseFloat(document.getElementById('coinShare').value) / 100;
            
            // ê³„ì‚°
            const profit = revenue * profitMargin;
            const companyValue = profit * peRatio;
            const coinHolderValue = companyValue * coinShare;
            const totalCoins = calculateTotalCoins(members);
            const coinValue = coinHolderValue / totalCoins;
            const dividendPerCoin = (profit * coinShare) / totalCoins;
            const dividendYield = (dividendPerCoin / coinValue) * 100;
            
            // í™”ë©´ ì—…ë°ì´íŠ¸
            document.getElementById('peValue').textContent = peRatio;
            document.getElementById('profitValue').textContent = (profitMargin * 100).toFixed(0) + '%';
            document.getElementById('shareValue').textContent = (coinShare * 100).toFixed(0) + '%';
            
            document.getElementById('companyValue').textContent = formatKoreanWon(companyValue);
            document.getElementById('coinValue').textContent = Math.round(coinValue).toLocaleString('ko-KR') + 'ì›';
            document.getElementById('dividendValue').textContent = Math.round(dividendPerCoin).toLocaleString('ko-KR') + 'ì›';
            document.getElementById('yieldValue').textContent = dividendYield.toFixed(2) + '%';
            
            return { coinValue, dividendYield, totalCoins };
        }

        // í•œêµ­ ì›í™” í¬ë§·íŒ… í•¨ìˆ˜
        function formatKoreanWon(value) {
            if (value >= 1000000000000) {
                return (value / 1000000000000).toFixed(1) + 'ì¡°ì›';
            } else if (value >= 100000000) {
                return (value / 100000000).toFixed(0) + 'ì–µì›';
            } else {
                return (value / 10000).toFixed(0) + 'ë§Œì›';
            }
        }

        // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
        let chartData = [];
        let maxDataPoints = 50;
        
        function updateChart() {
            const result = updateCalculations();
            const peRatio = parseFloat(document.getElementById('peRatio').value);
            
            // ë°ì´í„° ì¶”ê°€
            chartData.push({
                pe: peRatio,
                coinValue: result.coinValue,
                yield: result.dividendYield
            });
            
            // ìµœëŒ€ ë°ì´í„° í¬ì¸íŠ¸ ìœ ì§€
            if (chartData.length > maxDataPoints) {
                chartData.shift();
            }
            
            // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
            chart.data.labels = chartData.map((d, i) => `P/E ${d.pe.toFixed(1)}`);
            chart.data.datasets[0].data = chartData.map(d => d.coinValue);
            chart.data.datasets[1].data = chartData.map(d => d.yield);
            chart.update();
            
            updateTable();
        }

        // í…Œì´ë¸” ì—…ë°ì´íŠ¸
        function updateTable() {
            const members = parseInt(document.getElementById('members').value);
            const revenue = parseFloat(document.getElementById('revenue').value) * 100000000;
            const profitMargin = parseFloat(document.getElementById('profitMargin').value) / 100;
            const coinShare = parseFloat(document.getElementById('coinShare').value) / 100;
            
            const scenarios = [8, 10, 12, 15, 20, 25];
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            scenarios.forEach(pe => {
                const profit = revenue * profitMargin;
                const companyValue = profit * pe;
                const coinHolderValue = companyValue * coinShare;
                const totalCoins = calculateTotalCoins(members);
                const coinValue = coinHolderValue / totalCoins;
                const dividendPerCoin = (profit * coinShare) / totalCoins;
                const dividendYield = (dividendPerCoin / coinValue) * 100;
                
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${pe}</td>
                    <td>${formatKoreanWon(companyValue)}</td>
                    <td>${formatKoreanWon(coinHolderValue)}</td>
                    <td>${Math.round(coinValue).toLocaleString('ko-KR')}ì›</td>
                    <td>${Math.round(dividendPerCoin).toLocaleString('ko-KR')}ì›</td>
                    <td>${dividendYield.toFixed(2)}%</td>
                `;
            });
        }

        // í”„ë¦¬ì…‹ ì„¤ì •
        function setPreset(type) {
            const presets = {
                conservative: { pe: 8, profit: 10 },
                moderate: { pe: 12, profit: 15 },
                optimistic: { pe: 15, profit: 20 },
                aggressive: { pe: 20, profit: 25 }
            };
            
            const preset = presets[type];
            document.getElementById('peRatio').value = preset.pe;
            document.getElementById('profitMargin').value = preset.profit;
            
            updateChart();
        }

        // ì• ë‹ˆë©”ì´ì…˜
        let animationInterval;
        document.getElementById('animateToggle').addEventListener('change', function(e) {
            if (e.target.checked) {
                let direction = 1;
                animationInterval = setInterval(() => {
                    const peSlider = document.getElementById('peRatio');
                    let currentPE = parseFloat(peSlider.value);
                    
                    // ëœë¤í•œ ë³€ë™ ì¶”ê°€
                    const randomChange = (Math.random() - 0.5) * 2;
                    currentPE += randomChange;
                    
                    // ë²”ìœ„ í™•ì¸
                    if (currentPE >= 30) {
                        currentPE = 30;
                        direction = -1;
                    } else if (currentPE <= 5) {
                        currentPE = 5;
                        direction = 1;
                    }
                    
                    peSlider.value = currentPE;
                    updateChart();
                }, 500);
            } else {
                clearInterval(animationInterval);
            }
        });

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('peRatio').addEventListener('input', updateChart);
        document.getElementById('members').addEventListener('input', updateChart);
        document.getElementById('revenue').addEventListener('input', updateChart);
        document.getElementById('profitMargin').addEventListener('input', updateChart);
        document.getElementById('coinShare').addEventListener('input', updateChart);

        // ì´ˆê¸°í™”
        updateChart();
    </script>
</body>
</html>
